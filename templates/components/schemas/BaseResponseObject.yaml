type: object
properties:
  code:
    type: string
    description: "system response code"
    default: "default code"
  message:
    type: string
    description: "a message to indicate the code meaning"
    default: "default message"
  data:
    type: object
    description: "the extension to serve dynamic result"
    default: {}
    additionalProperties: true  # Allow any properties for the object
required:
  - code
  - message